<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toobolist</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!--/Google Font-->
    <!--My Css-->
    <link rel="stylesheet" href="css/style.css">
    <!--/My Css-->
</head>
<body>
    <!--Logo e Titolo-->
    <header>
        <div id="logo"><img src="img/Logo.png"></div>
        <h1>Toobolist</h1>
    </header>
    <!--/Logo e Titolo-->
    <main>
        <div class="container">
            <nav>
                <button class="button1">Add Task</button>
                <button class="button2">Add Section</button>
            </nav>
            <div class="section-container"> 
                <section>
                    <h2>&#x25BC; New Task</h2>
                    <ul>
                        <li><span class="check">&#10003;</span><h3>Quarterly Newsletter</h3><span class="curve1">Editorial</span></li>
                    </ul>
                </section>
                <section>
                    <h2>&#x25BC; Today</h2>
                    <ul>
                        <li><span class="check">&#10003;</span><h3>Recruiting blog post</h3><span class="curve1">Editorial</span></li>
                        <li><span class="check">&#10003;</span><h3>Mobile app launch</h3><span class="curve2">Q1 goals</span></li>
                    </ul>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
